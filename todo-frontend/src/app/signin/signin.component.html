<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- LOGIN -->
    <div class="login">
      <form (ngSubmit)="onSubmit()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />

        <button type="submit" [disabled]="isLoginLoading" class="flex items-center justify-center gap-2">
          <span *ngIf="!isLoginLoading">Login</span>
          <span *ngIf="isLoginLoading" class="flex items-center gap-2">
            <span class="w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin"></span>
            Logging in...
          </span>
        </button>

        <p class="error-message" *ngIf="loginErrorMessage">{{ loginErrorMessage }}</p>
      </form>
    </div>

    <!-- SIGNUP -->
    <div class="signup">
      <form (ngSubmit)="signup()">
        <label for="chk" aria-hidden="true" style="padding-top:20px;">Signup</label>
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />

        <button type="submit" [disabled]="isSignupLoading" class="flex items-center justify-center gap-2">
          <span *ngIf="!isSignupLoading">Sign up</span>
          <span *ngIf="isSignupLoading" class="flex items-center gap-2">
            <span class="w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin"></span>
            Signing up...
          </span>
        </button>

        <p class="error-message" *ngIf="signupErrorMessage">{{ signupErrorMessage }}</p>
      </form>
    </div>
  </div>
</body>
